            <span class="__promo_title">6TO SERVICIO GRATIS! ðŸ˜Ž</span>

        </div>
        <div class="col-md-4 col-sm-12 __cardDashboard m40">

            <div class="row">
              <div class="col-md-6 col-sm-12">
                <p class="__cardTitle">Servicios</p>
                <p class="__cardDescription">Realizados en  {{getMonth()}}</p>

              <div class="col-md-6 col-sm-12 __right">

              </div>

        <div class="col-md-4 col-sm-12 __cardDashboard m40">

              <div class="col-md-6 col-sm-12 __right">

      <span class="__title">BARBEROS</span>
      <div class="col-md-4 m20" *ngFor="let barber of barbers">
        <mat-card class="__border">
          <mat-card-header>
            <mat-card-title>{{barber.name}}</mat-card-title>
            <mat-card-subtitle>{{barber.place}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{barber.avatar}} class="__avatar"/>
